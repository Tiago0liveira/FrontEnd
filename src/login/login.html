<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login Jovem Programador</title>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

   
    <link rel="stylesheet" type="text/css" href="login.css" th:href="@{/login.css}">

</head>
<body >
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="FrontEnd/src/assets/img/user.png" alt="Icone Usuario" th:src="@{/img/user.png}"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="get">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control font-weight-bold" placeholder="Nome do Usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control font-weight-bold" placeholder="Senha" name="password"/>
                    </div>
                    <button type="submit" class="btn font-weight-bold  btn-success"><i class="fas fa-sign-in-alt"></i>  Entrar </button>
                </form>
                <div class="col-12 forgot font-weight-bold">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <!-- <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Usuario ou senha Invalido.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    VocÃª foi desconectado.
		        </div> -->
            </div>
        </div>
    </div>
</body>
</html>
